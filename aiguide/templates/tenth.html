<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Guide App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #ccc;
        }

        header h1 {
            font-size: 1.5rem;
        }

        header nav a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .hero-section {
            text-align: center;
            margin: 40px 0;
        }

        .hero-section h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .hero-section p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            background-color: black;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .button:hover {
            background-color: #333333;
        }

        .form-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }

        .form-text {
            flex: 1;
            font-size: 1.5rem;
            text-align: left;
            margin-right: 20px;
        }

        .form-inputs {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .form-button {
            flex: 0.5;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
        }

        .form-inputs input {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-inputs button {
            margin: 10px 0;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #ccc;
        }

        .footer a {
            margin: 0 10px;
            color: black;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Career Guide App</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Login/Signup</a>
            </nav>
        </header>

        <div class="hero-section">
            <h2>Find Your Ideal Career Path</h2>
            <h3>Choose the right career based on your interests and grade</h3>
            <button class="button">Start Career Assessment</button>
        </div>

        <div class="form-section">
            <div class="form-text">
                <h2>Login or Create an Account</h2>
            </div>
            <div class="form-inputs">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
            </div>
            <div class="form-button">
                <button class="button">Create an Account</button>
                <button class="button">Login</button>
            </div>
        </div>

        <div class="footer">
            <a href="#">About Us</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Connect with Us</a>
        </div>
    </div>
</body>
</html>
